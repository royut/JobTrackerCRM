<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row">
            <div class="col-6 border h-100">
                Image
            </div>
            <div class="col-6 text-center">
                <div class="py-3 px-4 text-end">
                    <span class="me-2">Already have an account?</span>
                    <a href="">Sign in â†’</a>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="mt-2 col-6">
                        <div>
                            <p class="text-start fs-4 fw-semibold">Sign up for JobHub</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary" type="button">Continue with Google</button>
                        </div>
                        <div>
                            <hr>
                        </div>
                        <form class="text-start" action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" placeholder="Email"
                                       id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password*</label>
                                <input type="password" class="form-control" placeholder="Password"
                                       id="password1" name="password1" required>
                                <div class="form-text">
                                    Password should be at least 8 characters.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Password Confirmation*</label>
                                <input type="password" class="form-control" placeholder="Password Confirmation"
                                       id="password2" name="password2" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username*</label>
                                <input type="text" class="form-control" placeholder="Username"
                                       id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="region" class="form-label">Region</label>
                                <input type="text" class="form-control" placeholder="Region"
                                       id="region" name="region">
                            </div>
                            <div class="mb-3 d-grid">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
